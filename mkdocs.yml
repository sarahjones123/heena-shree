site_author: Heena Shree
site_url: https://sarahjones123.github.io/heena-shree/

theme:
  name: material
  custom_dir: overrides
  palette:
      # Light Mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: indigo
        accent: indigo
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode
      # Dark Mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: black
        accent: indigo
        toggle:
          icon: material/brightness-4
          name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono

  extra_css:
    - stylesheets/extra.css

  extra_javascript:
    - javascripts/extra.js

  markdown_extensions:
    - attr_list
    - md_in_html
  
  features:
    - navigation.expand
    - search.highlight
    - content.code.copy
    - content.tabs.link
    - navigation.tabs          # Top menu style
    - navigation.tabs.sticky   # Keeps menu at top
    - navigation.sections
    - navigation.instant       # Faster page loads
    - content.tooltips
    - navigation.top           # Back to top button

nav:
  - Home: index.md
  - About:
      - Professional Profile: about.md
      - Documentation Approach: documentation-approach.md
  - SaaS Documentation:
      - Overview: saas/overview.md
      - User Guide: saas/user-guide.md
      - Feature Documentation: saas/feature-export.md
      - Release Notes: saas/release-notes.md
  - Fintech Documentation:
      - Overview: fintech/overview.md
      - Digital Lending Guide: fintech/digital-lending.md
      - Reconciliation Module: fintech/reconciliation-module.md
      - KYC Compliance SOP: fintech/kyc-sop.md
  - Markdown Sample:
      - API Documentation: markdown-sample/api-overview.md
