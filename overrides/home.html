{% extends "main.html" %}

{% block tabs %}
  {{ super() }}
  <style>
    /* Custom Hero Section Styling */
    .md-main { display: none; } /* Hides default content area on home */
    .hero-container {
      padding: 100px 20px;
      text-align: center;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
    }
    .hero-title { font-size: 3rem; font-weight: 700; margin-bottom: 10px; }
    .hero-subtitle { font-size: 1.5rem; opacity: 0.9; }
    .btn-explore {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 24px;
      background: white;
      color: #6e8efb;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>

  <section class="hero-container">
    <div class="hero-title">Welcome to My Portfolio</div>
    <div class="hero-subtitle">Creative Designer & Photographer</div>
    <a href="about/" class="btn-explore">See My Work</a>
  </section>
{% endblock %}

{% block content %}{% endblock %}
{% block footer %}{% endblock %}
